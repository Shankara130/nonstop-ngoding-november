<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concurrent Simulation Dashboard</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <h1>⚙️ Concurrent Simulation Dashboard</h1>
  <div id="data"></div>

  <script>
    const ws = new WebSocket("ws://" + location.host + "/ws");
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      document.getElementById("data").innerText =
        `⏰ ${data.time} | Status: ${data.status}`;
    };
  </script>
</body>
</html>
